<!DOCTYPE html>
<html>
<head>
    <title>Go Functions Demo</title>
    <script>
        function divide() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);

            var result = a / b;
            document.getElementById("result").innerHTML = "Division: " + result;
        }

        function multiply() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);

            var result = a * b;
            document.getElementById("result").innerHTML = "Multiplication: " + result;
        }

        function add() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);

            var result = a + b;
            document.getElementById("result").innerHTML = "Addition: " + result;
        }

        function subtract() {
            var a = parseFloat(document.getElementById("num1").value);
            var b = parseFloat(document.getElementById("num2").value);

            var result = a - b;
            document.getElementById("result").innerHTML = "Subtraction: " + result;
        }

        function helloWorld() {
            document.getElementById("result").innerHTML = "Hello, World!";
        }

        function flyHigh() {
            document.getElementById("result").innerHTML = "FlyHigh";
        }

        function myName() {
            document.getElementById("result").innerHTML = "My Name";
        }
    </script>
</head>
<body>
    <h1>Go Functions Demo</h1>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1">
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2">
    <br>
    <br>
    <button onclick="divide()">Divide</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="helloWorld()">Hello World</button>
    <button onclick="flyHigh()">FlyHigh</button>
    <button onclick="myName()">My Name</button>
    <br>
    <br>
    <div id="result"></div>
</body>
</html>
